<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="/css/login.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Tontine Login</title>
</head>
<body>
    <div class="container">
      <h1 class="form-title">Welcome again our team Tontine</h1>
      <form th:action="@{/users/login}"  th:object="${user}" method="POST" id="register_form">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="text" 
                    id="email"
                    name="email" th:field="*{email}"
                    placeholder="Enter Email"/>
          </div>
         
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password" 
                    id="password"
                    name="password" th:field="*{password}"
                    placeholder="Enter Password"/>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="sign in">
        </div>
        <p>
			
		</p>
        <div class ="signup">
          <p>You don't have an account ? <a th:href="@{/users/signUp}">sign Up</a></p>
        </div>
      </form>
    </div>
</body>
</html>
